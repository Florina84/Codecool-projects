<html lang="en">

<head>

  <nav class="topbar">

    <container class="user-details">
      <div class="upload-picture">
        <img src="/Images/profile_pic.png"/><br/>

    </div>
    <div class="upload"><input type="submit" value="Upload" /></div>

      <div class="input-a cadet-blue"><input name="name" type="text" /></div>
      <div class="label-b cadet-blue">Address:</div>
      <div class="input-b cadet-blue"><input name="address" type="text" /></div>
      <div class="label-c cadet-blue">Email:</div>
      <div class="input-c cadet-blue" ><input name="email" type="text" /></div>
      <div class="label-d cadet-blue">Hobbies:</div>
      <div class="input-d cadet-blue"><input name="hobbies" type="text" /></div>
      <div class="label-e cadet-blue">Skills:</div>
      <div class="input-e cadet-blue"><input name="skills" type="text" /></div>
      <div class="save"><input type="submit" value="Save Changes" /></div>
    </container>

  </div>
  <footer>
